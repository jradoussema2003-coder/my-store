<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul & Shark Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="sticky top-0 bg-white shadow-sm z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter text-blue-900">PAUL & SHARK</h1>
            <button onclick="toggleCart()" class="relative p-2 bg-gray-100 rounded-full">
                üõí <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="cart-sidebar" class="fixed right-0 top-0 h-full w-full md:w-96 bg-white shadow-2xl z-[60] transform translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">Votre Panier</h2>
            <button onclick="toggleCart()" class="text-2xl">&times;</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6"></div>
        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between mb-4 font-bold text-xl">
                <span>Total:</span>
                <span id="cart-total">0 DT</span>
            </div>
            <button onclick="checkout()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-800 transition">
                Commander via WhatsApp
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDOVbPDaOQ1pail9IFjJmxawda_W_EnZ6g",
            authDomain: "mystore-9e855.firebaseapp.com",
            projectId: "mystore-9e855",
            storageBucket: "mystore-9e855.firebasestorage.app",
            messagingSenderId: "391565693285",
            appId: "1:391565693285:web:96857ff67d92ab5fa6d18c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. Products List
        const products = [
            { id: 1, name: "Set Gris & Noir", price: 55, img: "grey-set.jpg" },
            { id: 2, name: "Set Full Black V1", price: 55, img: "black-set-1.jpg" },
            { id: 3, name: "Set Full Black V2", price: 55, img: "black-set-2.jpg" }
        ];

        let cart = [];

        // 3. Render Products
        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 p-4 text-center">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300x400?text=Photo+Manquante'" class="w-full h-80 object-contain mb-4">
                    <h3 class="font-bold text-lg">${p.name}</h3>
                    <p class="text-blue-900 font-black text-xl mb-4">${p.price} DT</p>
                    <div class="flex flex-col gap-2">
                        <select id="size-${p.id}" class="p-2 border rounded-lg bg-gray-50">
                            <option>M</option><option>L</option><option>XL</option>
                        </select>
                        <button onclick="addToCart(${p.id})" class="bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800">
                            Ajouter au Panier
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 4. Cart Functions
        function addToCart(id) {
            const p = products.find(x => x.id === id);
            const size = document.getElementById(`size-${id}`).value;
            cart.push({ ...p, selectedSize: size });
            updateUI();
            alert("Ajout√© !");
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">Vide</p>';
                document.getElementById('cart-total').innerText = "0 DT";
                return;
            }

            container.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center mb-4 bg-gray-50 p-3 rounded-lg">
                    <div class="text-left">
                        <p class="font-bold text-sm">${item.name}</p>
                        <p class="text-xs text-blue-800">Taille: ${item.selectedSize}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 font-bold">üóëÔ∏è</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = total + " DT";
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateUI();
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
        }

        // 5. Checkout via WhatsApp
        async function checkout() {
            if (cart.length === 0) return alert("Panier vide");
            
            const phone = prompt("Votre Num√©ro de T√©l√©phone:");
            const addr = prompt("Votre Adresse:");
            
            if (!phone || !addr) return alert("Infos obligatoires");

            try {
                // Save to Firebase
                await db.collection("orders").add({
                    items: cart,
                    phone: phone,
                    address: addr,
                    date: new Date()
                });

                // Open WhatsApp
                let msg = `Nouvelle commande Paul & Shark:\n`;
                cart.forEach(i => msg += `- ${i.name} (Taille ${i.selectedSize})\n`);
                msg += `\nTotal: ${document.getElementById('cart-total').innerText}\nAdresse: ${addr}\nTel: ${phone}`;
                
                window.open(`https://wa.me/21625497208?text=${encodeURIComponent(msg)}`); // <--- Put your real number
                
                cart = [];
                updateUI();
                toggleCart();
            } catch (e) {
                alert("Erreur: " + e.message);
            }
        }

        renderProducts();
    </script>
</body>
</html>
